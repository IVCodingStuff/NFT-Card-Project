<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Project</title>
</head>
<body>
    <div id="outside">
        <div id="card">
            <img src="../images/image-equilibrium.jpg" alt="Equilibrium" id="e-img">
            <h1>Equilibrium #3429</h1>

            <p id="description">Our Equilibrium collection promotes balance and calm.</p>
            <br>
            <img src="../images/icon-ethereum.svg" alt="" class="images">
            <p id="ETH">0.041 ETH</p>
            <div id="timing" >
                <img src="../images/icon-clock.svg" alt="" class="images">
                <p id="time">3 days left</p>
            </div>   
            <hr>
            <div id="madeby">
                <img src="../images/image-avatar.png" alt="avatar" class="pfp" class="creator">
            <p class="creator" id="author">Creation of <span class="highlight">Jules Wyvern</span></p>
            </div>             
                
        </div>
    </div>
</body>
</html>
